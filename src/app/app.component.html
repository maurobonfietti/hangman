<div class="row">
    <div class="col text-center">
        <img src="assets/img/{{intentos}}.png" class="ahorcado-img">
        <h3>Intentos <small>{{intentos}}/9</small></h3>
    </div>
</div>

<div class="row">
    <div class="col text-center">
        <h1> {{palabraOculta}} </h1>
    </div>
</div>

<div class="row" *ngIf="gano">
    <div class="col text-center">
        <h1> GANASTE!! </h1>
        <h4> :-) </h4>
    </div>
</div>

<div class="row" *ngIf="perdio">
    <div class="col text-center">
        <h1> PERDISTE!! :-(</h1>
        <h4> {{palabra}} </h4>
    </div>
</div>

<div class="row" *ngIf="!gano && !perdio">
    <div class="col text-center">
        <button class="btn btn-primary" (click)="comprobar(letra)" *ngFor="let letra of letras">
            {{letra}}
        </button>
    </div>
</div>
